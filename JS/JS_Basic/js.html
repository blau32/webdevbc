<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1st JS</title>
    <link rel="stylesheet" href="js.css">
</head>

<body>
    <h1>基本コマンド</h1>
    <p>console.log();</p>
    <p>コンソールに出力する</p>
    <p>console.warn();</p>
    <p>警告を出力する</p>
    <p>console.error();</p>
    <p>エラーを出力する</p>
    <p>alert();</p>
    <p>アラートを出力する</p>
    <p>prompt();</p>
    <p>ユーザーに入力を求める</p>
    <p>parseInt();</p>
    <p>文字列を整数に変換する</p>
    
    <script src="js.js"></script>
</body>

</html>
